name: Github Actions Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
            
      - name: Build Project
        run: npm run build
      - name: Test application
        run: npm run test
